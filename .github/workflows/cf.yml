name: cf workers

on:
  workflow_dispatch:

  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          # Perlu menambahkan wasm32-unknown-unknown untuk target wasm
          target: wasm32-unknown-unknown 

      # >> PERBAIKAN 1: Instal wasm-bindgen-cli ke versi yang kompatibel (0.2.106)
      - name: Install wasm-bindgen-cli (Target Version)
        run: cargo install -f wasm-bindgen-cli --version 0.2.106

      - name: Install worker-build
        run: cargo install -q worker-build

      # >> PERBAIKAN 2: Hapus langkah "Poison the cache" yang bermasalah.
      # Langkah ini tidak diperlukan jika versi wasm-bindgen-cli sudah benar.
      #- name: Poison the cache
      #  run: |
      #    worker-build --release || true
      #    WASM_BINDGEN_CACHE_PATH=$(find ~/.cache/worker-build -type f -name "wasm-bindgen")
      #    echo "Found wasm-bindgen at: $WASM_BINDGEN_CACHE_PATH"
      #    cp "$(which wasm-bindgen)" "$WASM_BINDGEN_CACHE_PATH"

      # Langkah Build akan berjalan dengan wasm-bindgen 0.2.106 yang sudah diinstal
      - name: Build
        run: worker-build --release

      - name: Remove build command from wrangler.toml
        # Ini diperlukan karena worker-build sudah membuat file Wasm yang siap deploy.
        run: sed -i '/^\[build\]$/,/^command/d' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
